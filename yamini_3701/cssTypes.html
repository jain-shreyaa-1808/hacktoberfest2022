<html>
	<head>
		<link rel="stylesheet" href="styletypesofcss.css">
		<title>TYPES OF CSS</title>
		<style>
			h2   
			{
				color: blue;
			}
			p
			{
				color: red;
			}
		</style>
	</head>
	<body>
		<!-- Inline CSS -->
		<h1 style="color:green;">I am styled using inline CSS</h1>
		<!-- Internal CSS -->
		<h2>I am styled using Internal CSS</h2>
		<p>This paragraphs is also styled using Internal CSS.</p>
		<!-- External CSS -->
		<h3>I am styled using External CSS</h1>
	</body>
</html>
